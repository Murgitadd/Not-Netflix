<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>

    <!-- ====================================Navbar Start=================================== -->
    <div class="main">
      <header>
        <div class="test">
          <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" width="200" alt="Notflix"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 up">
                  <li class="nav-item ">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
        </div>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
            
          </div>
              <!-- ====================================Slider Start=================================== -->
              <div id="carouselExampleControls" class="carousel big-carousel carousel-fade slide position-absolute top-0" data-bs-ride="carousel">
                  <div class="carousel-inner position-relative">
                    
                    
                  </div>
                </div>
              <!-- ====================================Slider End=================================== -->
        </nav>
      </header>
      <div id="mini-carousel-example" class="carousel slide position-relative bottom-0 mini-carousel" data-bs-ride="carousel">
        <div class="carousel-inner mini-inner-carousel">
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mini-carousel-example" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mini-carousel-example" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

      <div class="container">
        <h1 class="text-center text-white mb-5">Movies</h1>
        <div class="row row-cols-1 row-cols-md-4 g-4 card-container">

        </div>
      </div>
      

    <!-- ====================================Navbar End=================================== -->
    <!-- =================================================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>

</html>
